<div class="container">
    <div class="row">
        <div class="col-md-5">
            <h3>Provide User Details <h6><span> <button class="btn-primary" type="button" routerLink="/adminHome">Back to Dashboard <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-90deg-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M6.104 2.396a.5.5 0 0 1 0 .708L3.457 5.75l2.647 2.646a.5.5 0 1 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0z"/>
              <path fill-rule="evenodd" d="M2.75 5.75a.5.5 0 0 1 .5-.5h6.5a2.5 2.5 0 0 1 2.5 2.5v5.5a.5.5 0 0 1-1 0v-5.5a1.5 1.5 0 0 0-1.5-1.5h-6.5a.5.5 0 0 1-.5-.5z"/>
            </svg></button></span></h6></h3>
            <hr>
            <form [formGroup]="registrationForm" (ngSubmit)="onCreateUser(registrationForm.value)">
            <div class="form-group">
              <label for="roles">Select Role</label>
              <div class="radio" *ngFor="let role of roles">
                <label>
                  <input
                    type="radio"
                    formControlName="role"
                    [value]="role">{{ role }}
                </label>
              </div>
            </div>
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" class="form-control" formControlName="userfullname" name="userfullname">
                <span class="help-block suggestion" *ngIf="! registrationForm.get('userfullname').valid && registrationForm.get('userfullname').touched" >Please provide a valid Name</span> 
              </div>
              <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" class="form-control" formControlName="email" name="Email">
                <span class="help-block suggestion" *ngIf="! registrationForm.get('email').valid && registrationForm.get('email').touched" >Please provide a valid Email Address</span> 
              </div>
              <div class="form-group">
                <label for="username">UserName</label>
                <input type="text" class="form-control"formControlName="username" name="username">
                <span class="help-block suggestion" *ngIf="! registrationForm.get('username').valid && registrationForm.get('username').touched" >Please provide a valid username</span> 
              </div>
              <div>
              <button class="btn btn-primary" type="submit" [disabled]="!registrationForm.valid">Submit</button>
            </div>
            <div>
              <span class="help-block suggestion" *ngIf="! registrationForm.valid && registrationForm.touched" >Please enter all required details</span> 
            </div>
            <br>
            <br>
          </form>
          <div *ngIf="result==='Registered Successfully.'">
            <div class="alert alert-success">
              <strong>{{ result }} <span routerLink="" style="color: darkblue; cursor: pointer;">Click here to Login</span></strong>
              </div>
          </div>
          <div *ngIf="result==='Looks like username or email is already exist.Please Enter a unique username or email'">
            <div class="alert alert-danger">
              <strong>{{ result }}</strong>
            </div>
          </div>     
        </div>
    </div>
</div>
